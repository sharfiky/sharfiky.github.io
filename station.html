{% extends "base.html" %}
{% block content %}'
    <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>№</th>
                  <th>Наименование</th>
                  <th>Состояние</th>
                </tr>
              </thead>
              <tbody>
              {% for state in states %}
                <tr>
                  <td>{{ state.number }}</td>
                  <td>{{ state.name }}</td>
                  <td>{{ state.consist }}</td>
                </tr>
                {% endfor %}

              </tbody>
            </table>
    </div>
{% endblock %}
